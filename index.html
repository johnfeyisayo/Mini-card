<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/style.css" type="text/css">
    <title>Cash Deposit Card</title>
</head>
<body>
    <section class="first-container">
        <div class="paragraph1">
            <p>Cash Deposit Card</p>
        </div>
        <div class="image-container">
            <img src="/Polygon 1.png" alt="a polygon">
        </div>
        <div class="paragraph2">
            <P>N100</P>
        </div>
        <div class="paragraph3">
            <p><b>TATUP  International Services Limited</b></p>
        </div>
        <span class="material-symbols-outlined">
            person<p class="number"><b>0809 558 8700</b></p>
            </span>
            <div class="link-container">
                <p class="link">https://tatup-cashtoken.com</p>
            </div>
    </section>
    <section class="second-container">
        <div class="image-container2">
            <img src="/Polygon 1.png" alt="a polygon">
        </div>
        <div class="image-container3">
            <img src="/Rectangle 3.png" alt="a shape">
            <label for="pin" id="pin">PIN</label>
            <input type="text" id="pin-input">
        </div>
        <div class="instruction">
            <p>Instruction for usage:</p>
        </div>
        <p id="dial"><b>Dial *347*312#</b> and follow instructions.</p>
        <p id="enter">Enter the Token Pin and send.</p>
        <p id="money">N1000</p>
        <p id="pieces">Pieces No: 12063</p>
        <img src="/Line 3.png" id="line1" alt="Line">
        <p id="batch">Batch No: 20563882</p>
        <img src="/Line 2.png" id="line2" alt="Line">
        <img src="/Rectangle 6.svg" id="rectangle" alt="Rectangle">
    </section>
</body>
</html>
